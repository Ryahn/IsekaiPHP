services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: isekaiphp-php
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      # - traefik
      - isekaiphp-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.isekaiphp-php.rule=Host(`isekaiphp.localhost`)"
      - "traefik.http.routers.isekaiphp-php.entrypoints=web"
      - "traefik.http.services.isekaiphp-php.loadbalancer.server.port=9000"
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: isekaiphp-nginx
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8282:80"
    networks:
      # - traefik
      - isekaiphp-network
    depends_on:
      - php
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.isekaiphp-nginx.rule=Host(`isekaiphp.localhost`)"
      - "traefik.http.routers.isekaiphp-nginx.entrypoints=web"
      - "traefik.http.services.isekaiphp-nginx.loadbalancer.server.port=80"

  db:
    image: mysql:8.0
    container_name: isekaiphp-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: isekaiphp
      MYSQL_USER: isekaiphp
      MYSQL_PASSWORD: isekaiphp
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - isekaiphp-network
    ports:
      - "3706:3306"

networks:
  # traefik:
  #   external: true
  isekaiphp-network:
    driver: bridge

volumes:
  db_data:

